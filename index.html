<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Name Change Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="titleCardContainer">
        <img src="assets/titleCard.png" alt="Title Card" class="titleCard">
        <a href="page1.html"><button class="startButton">Start</button></a>
        </div>
    </div>
    <script type="module" src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Force 80% zoom
            document.body.style.zoom = "80%";
            
            // For Firefox and other browsers that don't support zoom property
            document.body.style.transform = "scale(0.8)";
            document.body.style.transformOrigin = "center top";
            
            // Prevent zoom changes
            document.addEventListener('wheel', function(e) {
                if (e.ctrlKey) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // Prevent zoom keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey && (e.key === '+' || e.key === '-' || e.key === '0')) {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
